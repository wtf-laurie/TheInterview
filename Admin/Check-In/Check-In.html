<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="check-in.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check-In</title>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="Check-In.js"></script>
</head>

<body>


<div class="navbar">
  <div class="dropdown">
    <button class="dropbtn">Menu 
    </button>
    <div class="dropdown-content">
      <a href="#">Check-In</a>
      <a href="../Food-Bev/Food-Bev.html">Food & Beverage</a>
      <a href="../FloorPlan/FloorPlan.html">Floor Plan</a>
    </div>
  </div> 
</div>


<div>   
  <form class="form">
    <p class="form-txt">Student Name:<br>
    <input type="text" id="lname" placeholder="Last" required>
    <input type="text" id="fname" placeholder="First" required>
    </p>
    <p class="form-txt">
    Interviewer:<br>
    <input type="text" id="int" placeholder="Last, First" required>
    </p>
    <p class="form-txt">
    Time:<br>
    <input type="time" id="time" placeholder="12:00 (24 Hour Time)" required>
    </p>
    <button onclick="addRow()">Submit</button>
  </form>

  <div class="parent">
  <div class="scrollable">
    <table id="inventory" style="width: 100%">
      <thead>
        <tr>
         <th>Time</th>
         <th>Interviewer</th>
         <th>Last Name</th>
         <th>First Name</th>
        </tr>
      </thead>
      <tbody id="screen"></tbody>
    </table>
  </div>
  </div>
</div>

<script>
    $( document ).ready(function(){
      $('#screen').html(localStorage.getItem("data"));
      
    });
    function addRow(){
      var str = '<tr class = "boxType"><td>'+$('#time').val()+'</td>\
  <td>'+$('#int').val()+'</td>\
  <td>'+$('#lname').val()+'</td>\
  <td>'+$('#fname').val()+'</td>\
  <td><input type="button" value="DELETE" /></td>\
  </tr>'
      $('#screen').append(str);
      localStorage.setItem("data", $('#screen').html());
    }

        // DELETE TABLE ROW.
    $('#screen').on('click', 'input[type="button"]', function () {
    $(this).closest('tr').remove();
})

</script>
</body>

</html>
