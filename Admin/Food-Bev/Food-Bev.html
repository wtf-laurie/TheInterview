<div>   
  <div class="form">
    <p>
    Interviewer:<br>
    <input type="text" id="int" placeholder="Last, First">
    </p>
    <p>
    Dietary Restriction:<br>
    <select name="diet" form="dietform" id="dietres">
      <option value="None">None</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Vegan">Vegan</option>
    </select>
    <br>
    <br>
    <button onclick="addRow()">Submit</button>
  </div>

  <div class="parent">
  <div class="scrollable">
    <table id="inventory" style="width: 100%">
      <thead>
        <tr>
         <th>Dietary Restriciton</th>
         <th>Interviewer</th>
        </tr>
      </thead>
      <tbody id="food"></tbody>
    </table>
  </div>
  </div>
</div>

<script>
    $( document ).ready(function(){
      $('#food').html(localStorage.getItem("fooddata"));
      
    });
    function addRow(){
      var str = '<tr class = "boxType"><td>'+$('#dietres').val()+'</td>\
  <td>'+$('#int').val()+'</td>\<td><input type="button" value="DELETE" /></td>\
  </tr>'
      $('#food').append(str);
      localStorage.setItem("fooddata", $('#food').html());
    }

    $('#screen').on('click', 'input[type="button"]', function () {
    $(this).closest('tr').remove();
})
</script>
