  <body>

    <div id="top">
    
      <div class="dropdown">
      
        <button onclick="myFunction()" class="dropbtn">
        Menu

        <div id="myDropdown" class="dropdown-content">
          
          <a href="../Check-in/index.html">

  <div id="pagebox">   

      <div class="form">
      <p>
      Interviewer and Company:
        <input type="text" id="lname" placeholder="Jane Doe">
        <input type="text" id="fname" placeholder="Cheese LLC.">
       </p>
        <br>
      <p>
      Dietary Restrictions and Drink:
        <input type="text" id="int" placeholder="Vegan">
        <input type="text" id="time" placeholder="Sprite">
      </p>
        <button onclick="addRow()">submit</button>

    <div class="parent">

      <div class="scrollbar"></div>
      <div class="scrollable">

        <table id="inventory" style="width: 100%">
  <thead>
    <tr>
      <th>Interviewer</th>
      <th>Company</th>
      <th>Dietary Restrictions</th>
      <th>Drinks</th>
    </tr>
  </thead>
  <tbody id="screen">
  </tbody>
</table>

      </div>

    </div>
    
  </div>
<script>
    $( document ).ready(function(){
      $('#screen').html(localStorage.getItem("data"));
      
    });
    function addRow(){
      var str = '<tr class = "boxType"><td>'+$('#lname').val()+'</td>\
  <td>'+$('#fname').val()+'</td>\
  <td>'+$('#int').val()+'</td>\
  <td>'+$('#time').val()+'</td>\
  </tr>'
      $('#screen').append(str);
      localStorage.setItem("data", $('#screen').html());
    }
  </script>
