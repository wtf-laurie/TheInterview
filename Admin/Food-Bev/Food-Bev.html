      </thead>

    </table>
  </div>

<script>
    $( document ).ready(function(){
      $('#food').html(localStorage.getItem("data"));
      
    });
    function addRow(){
      var str = '<tr class = "boxType"><td>'+$('#dietres').val()+'</td>\
  <td>'+$('#int').val()+'</td>\
  </tr>'
      $('#food').appe-nd(str);
      localStorage.setItem("data", $('#food').html());
    }
</script>
